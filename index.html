<body class="theme-dark grid gap">
    <main data-barba="wrapper" class="flex flex-d-c">
        <header class="flex flex-d-c flex-ai-c flex-jc-sb">
            <h1>Simpler Date Copyier</h1>
            <p>Copy the selected date</p>

        </header>
        <section class="date flex-d-c flex flex-ai-c flex-jc-c">
            <label for="mr"> ðŸ§” <br>
                <input type="text" name="mr" value="Mr" id="mr" disabled>
            </label>
            <label for="date">
                <span>
                Select a date <br>

                </span>
                <input type="date" name="date" id="date">
            </label>
        </section>
        <div class="feedback"></div>
        <!-- <script src="https://cdn.jsdelivr.net/npm/gsap@3.6.0/dist/gsap.min.js"></script> -->
        <!-- <script src="https://unpkg.com/@barba/core"></script> -->

        <script>



if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      // path from the root folder
      navigator.serviceWorker
        .register("./sw.js")
        .then(reg => console.log("service worker registered"))
        .catch(err => console.log("service worker not registered"));
    });
  }
  

            const elDate = document.querySelector("#date");
            elDate.addEventListener("change", copy);
            elDate.addEventListener("click", copy);
            const copy = (e) => {
                let raw_value = (e.curentTarget.value)
                let date = raw_value.split("-").reverse().join("/");
                navigator.clipboard.writeText(date);
                showFeedback("Date Copied ! ðŸ“‹");
            }


            const feedback = document.querySelector(".feedback");
            const showFeedback = (message) => {
                if (message == "") return null;
                feedback.innerHTML = message;
                feedback.classList.add("active");
                setTimeout(() => {
                    feedback.classList.remove("active");
                }, 3000);
            }

        </script>
        <style>
            .feedback {
    font-family: sans-serif;
    position: absolute;
    right: -150%;
    top: 0.5rem;
    font-weight: bold;
    text-align: center;
    background-color: #DDD;
    color: #222222;
    line-height: 2;
    min-width: 200px;
    /* margin: auto; */
    padding: 0.5em 1em;
    border-radius: 0.2em;
    width: max-content;
    /* box-shadow: 0px 3px 12px rgba(0, 0, 0, 0.2); */
    /* opacity: 0; */
    z-index: 3;
    transition: 300ms;
}
.date{
    flex: 2 1 auto;
}

.feedback.active {
    right: 10%;
    opacity: 1;
}
        </style>
